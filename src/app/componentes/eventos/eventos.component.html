<app-header></app-header>
<app-detalle-carrito 
    *ngIf="mostrarCarrito"
    (cerrarModal)="ocultarCarrito()">
</app-detalle-carrito>
<app-post-header></app-post-header>
<app-search></app-search>
<main>


    @for (evento of eventos; track $index) {
        <app-evento
            [titulo]="evento.nombre"
            [ciudad]="evento.ciudad"
            [direccion]="evento.direccion"
            [fecha]="evento.fecha"
            [urlImagenPoster]="evento.urlImagenPoster">>
        </app-evento>
    }
    @if (mostrarCarrito == false) {
        <div class="container-carrito">
            <img src="/images/carrito.svg" alt="" (click)="ocultarCarrito()">
        </div>
    }

</main>
<app-footer></app-footer>
