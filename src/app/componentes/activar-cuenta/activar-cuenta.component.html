<app-background>    
    <h2>
        Login
    </h2>
    <form [formGroup]="activarCuentaForm" (ngSubmit)="validarCodigoCuenta()" novalidate>

        <div class="main-container">
            <p>
                Revise el email registrado, y digite el código que recibió
            </p>
            <input type="text" placeholder="Ingrese el código" formControlName="codigoActivacion">

            <div class="error" *ngIf="activarCuentaForm.get('codigoActivacion')!.invalid && (activarCuentaForm.get('codigoActivacion')!.touched || activarCuentaForm.get('codigoActivacion')!.dirty)">

                <small *ngIf="activarCuentaForm.get('codigoActivacion')!.errors?.['required']">El código es obligatorio</small>
                
                <small *ngIf="activarCuentaForm.get('codigoActivacion')!.errors?.['maxlength']">Código inválido</small>

                <small *ngIf="activarCuentaForm.get('codigoActivacion')!.errors?.['minlength']">Código inválido</small>

            </div>
            

            <button type="submit" [disabled]="activarCuentaForm.invalid">Validar</button>
            <p>Reenviar código</p>
        </div>
    </form>
</app-background>
