<app-header></app-header>
<app-post-header></app-post-header>
<main>
    <app-banner></app-banner>

    <h2>Eventos destacados</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"> 
        @for (itemEvento of eventos; track $index) {
            @if($index < 3){
                <div class="col">
                    <div class="card shadow-sm">
                   <img src="{{itemEvento.urlImagenPoster}}" alt="" width="100%" height="300px"> 
                    <div class="card-body">
                        <!-- <p class="card-text">{{itemEvento.nombre}}</p> -->
                        <p class="card-text">{{itemEvento.nombre}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Info</button>
                        </div>
                        <div class="content-info">
                            <small class="text-body-secondary">{{itemEvento.fecha}}</small>
                            <small class="text-body-secondary">{{itemEvento.ciudad}}</small>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            }
        }
    </div>
    <p>
        <a routerLink="/eventos">Ver m√°s</a>
    </p>
</main>
<app-footer class="footer"></app-footer>
